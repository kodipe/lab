<!doctype html>
<html>
  <head>
    <link href="./style.css?v=1.0.2" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <body>
    <div class="wrap">

    <script src="https://player.vimeo.com/api/player.js"></script>
    <script>
      document.querySelectorAll(".vimeo").forEach(el => {
        if(el.dataset.src) {
           new Vimeo.Player(el, {
            url: "https://player.vimeo.com/video/740707833?h=07c8a28b46",
            width: el.offsetWidth,
            autoplay: true,
            autopasue: false,
            badge: false,
            loop: true
          })
        }
      })
    </script>
    <script src="./app.js?v=1.0.2"></script>
