<!doctype html>
<html>
  <head>
    <link href="./style.css?v=1.0.3" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flyly - Case study</title>
  </head>
  <body>
    <div class="wrap">
      <section class="case">
        <img class="lazy" data-src="./assets/flyly-1.gif" width="1400" height="800">
        <img class="lazy" data-src="./assets/flyly-2.png" width="1400" height="2827">
        <img class="lazy" data-src="./assets/flyly-3.gif" width="1400" height="558">
        <img class="lazy" data-src="./assets/flyly-4.png" width="1400" height="797">
        <img class="lazy" data-src="./assets/flyly-5.gif" width="1400" height="563">
        <img class="lazy" data-src="./assets/flyly-6.gif" width="1400" height="600">
        <img class="lazy" data-src="./assets/flyly-7.png" width="1400" height="2051">
        <img class="lazy" data-src="./assets/flyly-8.gif" width="1400" height="1000">
        <img class="lazy" data-src="./assets/flyly-9.png" width="1400" height="1327">
        <img class="lazy" data-src="./assets/flyly-10.gif" width="1400" height="800">
        <img class="lazy" data-src="./assets/flyly-11.png" width="1400" height="119">
        <img class="lazy" data-src="./assets/flyly-12.gif" width="1400" height="800">
        <img class="lazy" data-src="./assets/flyly-13.png" width="1400" height="219">
      </section>
    </div>
    <script src="https://player.vimeo.com/api/player.js"></script>
    <script>
      document.querySelectorAll(".vimeo").forEach(el => {
        if(el.dataset.src) {
           new Vimeo.Player(el, {
            url: el.dataset.src,
            width: el.offsetWidth,
            autoplay: true,
            autopasue: false,
            badge: false,
            loop: true
          })
        }
      })
    </script>
    <script src="./app.js?v=1.0.3"></script>
  </body>
</html>
