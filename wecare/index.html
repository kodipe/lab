<!doctype html>
<html>
  <head>
    <link href="./style.css?v=1.0.3" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeCare - Case study</title>
  </head>
  <body>
    <div class="wrap">
      <section class="case">
        <img class="lazy" data-src="./assets/wecare-1.png" width="1400" height="727">
        <img class="lazy" data-src="./assets/wecare-2.gif" width="1400" height="90">
        <img class="lazy" data-src="./assets/wecare-3.png" width="1400" height="750">
        <img class="lazy" data-src="./assets/wecare-4.gif" width="1400" height="800">
        <img class="lazy" data-src="./assets/wecare-5.png" width="1400" height="183">
        <img class="lazy" data-src="./assets/wecare-6.gif" width="1400" height="800">
        <img class="lazy" data-src="./assets/wecare-7.png" width="1400" height="258">
        <img class="lazy" data-src="./assets/wecare-8.gif" width="1400" height="300">
        <img class="lazy" data-src="./assets/wecare-9.png" width="1400" height="926">
        <img class="lazy" data-src="./assets/wecare-10.gif" width="1400" height="800">
        <img class="lazy" data-src="./assets/wecare-11.png" width="1400" height="2581">
      </section>
    </div>
    <script src="https://player.vimeo.com/api/player.js"></script>
    <script>
      document.querySelectorAll(".vimeo").forEach(el => {
        if(el.dataset.src) {
           new Vimeo.Player(el, {
            url: el.dataset.src,
            width: el.offsetWidth,
            autoplay: true,
            autopasue: false,
            badge: false,
            loop: true
          })
        }
      })
    </script>
    <script src="./app.js?v=1.0.3"></script>
  </body>
</html>
